apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: gitea
  finalizers:
    - resources-finalizer.gitea.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  project: default
  source:
    path: helm-charts/gitea
    repoURL: https://github.com/aliasboink/raspberrypi_argocd_charts
    targetRevision: HEAD
    helm:
      valueFiles: helm-charts/gitea/values.yaml
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true