apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: gitea
  finalizers:
    - resources-finalizer.gitea.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gitea
  source:
    path: ../helm-charts/gitea
    repoURL: git@github.com:aliasboink/raspberrypi_argocd_charts.git
    targetRevision: main
    helm:
      valueFiles: 
        - ../helm-charts/gitea/values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true